<html>
<head>
    <title>Make A Monster</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width target-densitydpi=device-dpi initial-scale=1 maximum-scale=1 user-scalable=0"/>
    <link rel="stylesheet" type="text/css" href="css/license.css"></link>
    <link rel="stylesheet" type="text/css" href="css/main.css"></link>
</head>
<body>
    <div id="main_page" class="startmode">
        <div id="main_bg"></div>
        <div id="balloonbeaker"></div>
        <div id="smallcoil"></div>
        <div id="bigcoil"></div>
        <div id="eyebeaker">
            <div id="eyeball1" class="eyeball"></div>
            <div id="eyeball2" class="eyeball"></div>
            <div id="eyeball3" class="eyeball"></div>
            <div id="eyeball4" class="eyeball"></div>
            <div id="eyeball5" class="eyeball"></div>
            <div id="eyebeakerjuice"></div>
        </div>
        <div id="fingerbeaker">
            <div id="finger1" class="finger"></div>
            <div id="finger2" class="finger"></div>
            <div id="finger3" class="finger"></div>
        </div>
        <div id="emptybeaker"></div>
        <div id="brain"></div>
        <div id="brainbeaker"></div>
        <div id="bunsenburner">
            <div id="candleflame"></div>
        </div>
        <div id="platform"></div>
        <div id="monsterbox" style="display: none">
            <div id="monster_headbox" class="part1">
                <div id="monster_head_dino" class="part"></div>
                <div id="monster_head_fuzzy" class="part"></div>
                <div id="monster_head_ghost" class="part"></div>
                <div id="monster_head_nerd" class="part"></div>
                <div id="monster_head_rhino" class="part"></div>
                <div id="monster_head_robot" class="part"></div>
                <div id="monster_head_squid" class="part"></div>
            </div>
            <div id="monster_bodybox" class="part1">
                <div id="monster_body_dino" class="part"></div>
                <div id="monster_body_fuzzy" class="part"></div>
                <div id="monster_body_ghost" class="part"></div>
                <div id="monster_body_nerd" class="part"></div>
                <div id="monster_body_rhino" class="part"></div>
                <div id="monster_body_robot" class="part"></div>
                <div id="monster_body_squid" class="part"></div>
            </div>
            <div id="monster_legsbox" class="part1">
                <div id="monster_legs_dino" class="part"></div>
                <div id="monster_legs_fuzzy" class="part"></div>
                <div id="monster_legs_ghost" class="part"></div>
                <div id="monster_legs_nerd" class="part"></div>
                <div id="monster_legs_rhino" class="part"></div>
                <div id="monster_legs_robot" class="part"></div>
                <div id="monster_legs_squid" class="part"></div>
            </div>
        </div>
        <div id="randomeffect">
            <div class="background"></div>
            <div class="bolt upleft"></div>
            <div class="bolt left"></div>
            <div class="bolt downleft"></div>
            <div class="bolt upright"></div>
            <div class="bolt right"></div>
            <div class="bolt downright"></div>
        </div>
        <div id="mainbuttons">
            <div id="leftbutton1" class="leftbutton"></div>
            <div id="leftbutton2" class="leftbutton"></div>
            <div id="leftbutton3" class="leftbutton"></div>
            <div id="rightbutton1" class="rightbutton"></div>
            <div id="rightbutton2" class="rightbutton"></div>
            <div id="rightbutton3" class="rightbutton"></div>
            <div id="littleshare"><img src="images/MaM_GalleryBTN_b.png"/></div>
        </div>
        <div id="volume" class="on"><div class="icon"></div></div>
        <div id="gallery">
            <div id="galleryup"></div>
            <div id="gallerywindow">
                <div id="emptytext">No images in gallery</div>
                <div id="gallerybox"></div>
            </div>
            <div id="gallerydown"></div>
        </div>
        <div id="titleblurb">
            <div id="titlemake"></div>
            <div id="titlea"></div>
            <div id="titlemonster"></div>
        </div>
        <div id="topbutton" class="menubutton">
            <div class="text"></div>
            <div class="image"></div>
        </div>
        <div id="bottombutton" class="menubutton">
            <div class="text"></div>
            <div class="image"></div>
        </div>
        <div id="licensebtnl"> i </div>
        <div id="deletedialog">
            <div id="text">Are you sure you want to delete?</div>
            <div id="yes" class="btntext">YES</div>
            <div id="no" class="btntext">NO</div>
        </div>
    </div>
    <div id="licensepage" style="display: none">
        <div id="licensetext"></div>
        <div id="licensebtnq" class="licensebtn">Back</div>
    </div>
    <audio class="bubbles" loop="loop" preload="auto"><source src="audio/bubbles.ogg" type="audio/ogg" /></audio>
    <audio class="jacobsladder" loop="loop" preload="auto"><source src="audio/jacobsladder.ogg" type="audio/ogg" /></audio>
    <audio class="organ" preload="auto"><source src="audio/organ.ogg" type="audio/ogg" /></audio>
    <script src="js/webappcommon.js"></script>
    <script src="js/license.js"></script>
    <script src="js/image.js"></script>
    <script src="js/gallery.js"></script>
    <script src="js/scaleBody.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
